<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/regist_ajax.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    .user-info {
      width: 450px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-width: 3px;
    }
  </style>
</head>
<body>
<div id="top" th:insert="top_black.html"/>
<center>
  <form style="margin-top: 100px">
    <table class="user-info" >
      <tr><td colspan="2" style="text-align:center;height:60px;">
        注册新用户--请输入您的用户名和密码!</td></tr>
      <tr>
        <td style="text-align:right;width:150px;height:30px;">E-mail地址：</td>
        <td align=left style="width:180px;"><input type=text name="email" value="a@163.com"></td>
        <td align=left>
          <span id="email_msg"></span></td>
      </tr>
      <tr>
        <td style="text-align:right;width:150px;height:30px;">密码：</td>
        <td align=left style="width:180px;"><input type="password" name="passw1"></td>
        <td align=left><span id="passw1_msg"></span></td>
      </tr>
      <tr>
        <td style="text-align:right;width:150px;height:30px;">确认密码：</td>
        <td align=left style="width:180px;"><input type=password name="passw2"></td>
        <td align=left><span id="passw2_msg"></span></td>
      </tr>
      <tr><td colspan="2" style="text-align:center;height:60px;">
        <input type=submit name=s value="注册">
      </td></tr>
      <tr><td colspan="3" style="text-align:center;height:60px;">
        <span id="form_msg"></span>
      </td></tr>
    </table>
  </form>
</center>
</body>
</html>
