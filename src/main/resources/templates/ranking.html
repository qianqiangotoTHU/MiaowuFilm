<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MiaoWu Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="/css/ranking.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/js/ranking.js"></script>
</head>
<body>
  <div th:insert="top_black.html"/>

  <div class="container">
      <ul class="sort-banner">
          <li class="sort-item on">全部排行</li>
          <li class="sort-item">本周排行</li>
          <li class="sort-item">本月排行</li>
          <li class="sort-item">好评排行</li>
      </ul>
      <div class="card movie-card" th:each="film:${films}">
          <div class="card-body">
              <div class="row" >
                  <div class="col-2">
                      <img class="movie-pic" th:src="@{'/film/'+${film.file_haibao}}">
                  </div>
                  <div class="col-10">
                      <div class="movieName" th:text="${film.filmname}"></div>
                      <div class="actorlist">
                          <div class="actorlist-title">导演</div>
                          <div class="actorlist-content">
                              <span th:text="${film.director}"> </span>
                          </div>
                      </div>
                      <div class="movieprofile">
                          <div class="profile">简介</div>
                          <div class="profile-text"th:text="${film.introduce}"> </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      </div>
      <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
              <li class="page-item">
                  <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                  </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                  </a>
              </li>
          </ul>
      </nav>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>
</html>
