<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MiaoWu Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
    <link href="/css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div th:insert="top_black.html"/>
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img th:src="@{/picture/pic1.jpg}" class="d-block w-100 carousel-img" alt="...">
          </div>
          <div class="carousel-item">
              <img th:src="@{/picture/pic2.jpg}" class="d-block w-100 carousel-img" alt="...">
          </div>
          <div class="carousel-item">
              <img th:src="@{/picture/pic3.jpg}" class="d-block w-100 carousel-img" alt="...">
          </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
      </button>
  </div>

  <div class="container">
      <ul class="sort-banner">
          <li class="sort-item on" >
              <span>播放数量</span>
              <i class="down active"></i>
          </li>
          <li class="sort-item">
              <span>上映时间</span>
              <i class="down"></i>
          </li>
          <li class="sort-item">
              <span>最高评分</span>
              <i class="down"></i>
          </li>
      </ul>
      <div class="card">
          <div class="card-body">
              <div class="row">
                  <div class="col-9">
                      <div class="row row-cols-1 row-cols-md-5 g-4" >
                          <!-- 下面是一个电影块 这里可以写th:each-->
                          <div class="col" th:each="film:${films}">
                              <div class="card" >
                                  <a th:href="'/index/'+${film.film_id}"/>
                                  <img th:src="@{'/film/'+${film.file_haibao}}" class="card-img-top" alt="..."></a>
                                  <div style="display: flex">
                                      <img src="/icon/VIP.svg" th:if="${film.vip}" style="height: 24px;width: 30px;margin-top: 16px;">
                                      <div class="card-body" th:text="${film.filmname}">
                                  </div>
                                  </div>
                              </div>
                          </div>
                      </div>


                  </div>
                  <div class="col-3">
                      <div class="filter-wrapper">
                          <div class="filter-title">
                              筛选
                          </div>
                          <div class="filter-list">
                              <div class="filter-block">
                                  <div class="filter-name">地区</div>
                                  <ul class="filter-item-wrapper area">
                                      <li class="filter-item on">全部</li>
                                      <li class="filter-item">中国大陆</li>
                                      <li class="filter-item">中国台湾</li>
                                      <li class="filter-item">美国</li>
                                      <li class="filter-item">日本</li>
                                      <li class="filter-item">韩国</li>
                                      <li class="filter-item">泰国</li>
                                      <li class="filter-item">其他</li>
                                  </ul>
                              </div>
                              <div class="filter-block">
                                  <div class="filter-name">风格</div>
                                  <ul class="filter-item-wrapper type">
                                      <li class="filter-item on">全部</li>
                                      <li class="filter-item">喜剧</li>
                                      <li class="filter-item">爱情</li>
                                      <li class="filter-item">动作</li>
                                      <li class="filter-item">恐怖</li>
                                      <li class="filter-item">科幻</li>
                                      <li class="filter-item">悬疑</li>
                                      <li class="filter-item">动画</li>
                                  </ul>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
              <li class="page-item">
                  <a class="page-link" aria-label="Previous" th:href="@{/index(region=${region},type=${type},sort=${sort})}">
                      <span aria-hidden="true">首页</span>
                  </a>
              </li>
              <div th:each="page : ${#numbers.sequence(1,pageCount)}">
                  <li class="page-item">
                      <a class="page-link" th:href="@{/index(pageNo=${page},region=${region},type=${type},sort=${sort})}" th:text="${page}">1</a>
                  </li>
              </div>
              <li class="page-item">
                  <a class="page-link" aria-label="Next" th:href="@{/index(pageNo=${pageCount},region=${region},type=${type},sort=${sort})}">
                      <span aria-hidden="true">尾页</span>
                  </a>
              </li>
          </ul>
      </nav>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
