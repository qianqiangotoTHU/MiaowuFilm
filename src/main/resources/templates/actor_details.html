<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MiaoWu Movie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link href="/css/actor_details.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="/js/actor_details.js"></script>
</head>

<body>
<div th:insert="top_black.html"/>
<div class="container">
  <div class="card" style="border: none;">
    <div class="card-body">
      <div class="actorName" th:text="${actor.actorname}"></div>
      <div class="row">
        <div class="col-3">
          <img class="actor-img" th:src="@{'/actor/'+${actor.actor_pic}}">
        </div>
        <div class="col-9">
          <div><span class="title">性别：</span>
            <span class="content"th:text="${actor.sex}"></span>
          </div>

          <div><span class="title">星座：</span>
            <span class="content"th:text="${actor.star}"></span>
          </div>

          <div><span class="title">出生日期：</span>
            <span class="content"th:text="${actor.birthdate}"></span>
          </div>

          <div><span class="title">出生地：</span>
            <span class="content"th:text="${actor.place}"></span>
          </div>

          <div><span class="title">简介：</span>
            <span class="content"th:text="${actor.introduce}"></span>
          </div>
        </div>
      </div>
      <div class="dotline"></div>
      <div class="movies">
        <div class="movies-title">参演电影</div>
        <div class="movies-content">
          <div class="row row-cols-1 row-cols-md-5 g-4">
            <div class="col">
              <div class="card movie-card">
                <img th:src="@{/picture/pic4.jpg}" alt="" class="card-img-top">
                <div class="card-body">电影名称</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

</body>

</html>
