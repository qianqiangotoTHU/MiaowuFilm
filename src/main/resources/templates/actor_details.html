<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MiaoWu Movie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link href="/css/actor_details.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="/js/actor_details.js"></script>
</head>

<body>
<div th:insert="top_black.html"/>
<div class="container">
  <div class="card" style="border: none;">
    <div class="card-body">
      <div class="actorName">韩素希 So-hee Han</div>
      <div class="row">
        <div class="col-3">
          <img class="actor-img" th:src="@{/picture/actor.jpg}">
        </div>
        <div class="col-9">
          <div><span class="title">性别：</span>
            <span class="content">女</span>
          </div>

          <div><span class="title">星座：</span>
            <span class="content">天蝎座</span>
          </div>

          <div><span class="title">出生日期：</span>
            <span class="content">1994年11月18日</span>
          </div>

          <div><span class="title">出生地：</span>
            <span class="content">韩国，蔚山，广域</span>
          </div>

          <div><span class="title">简介：</span>
            <span class="content">韩素希，韩国女演员、模特。2016年作为广告模特开始了演艺生涯。2017年获得亚洲模特节K-模特大奖广告部门最佳模特奖，同年出演奇幻爱情剧《再次相遇的世界》正式以演员身份出道。2020年凭借复仇剧《夫妻的世界》走红 。2021年担任Netflix动作剧《我的名字》女主角。</span>
          </div>
        </div>
      </div>
      <div class="dotline"></div>
      <div class="movies">
        <div class="movies-title">参演电影</div>
        <div class="movies-content">
          <div class="row row-cols-1 row-cols-md-5 g-4">
            <div class="col">
              <div class="card movie-card">
                <img th:src="@{/picture/pic4.jpg}" alt="" class="card-img-top">
                <div class="card-body">电影名称</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

</body>

</html>
