<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎登录喵呜电影网</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/login_ajax.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    .user-info {
      width: 600px;
      height: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    table {
      border-collapse: separate;
      border-spacing: 15px;
    }
  </style>
</head>
<body>
<div id="top" th:insert="top_black.html"/>
<center>
  <div class="user-info">
      <h1 >登录喵呜电影网 </h1>
  <form>
    <table>
      <tr>
        <td class="tdx">Email：</td>
        <td><input type="text" id="username" name="email" placeholder="邮箱" value=""/>
          <span style="color:red"></span>
        </td>
      </tr>
      <tr>
        <td class="tdx">密&nbsp;&nbsp; 码：</td>
        <td><input type="password" name="password" placeholder="密码" value=""/>
          <span style="color:red"></span>
        </td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center" >
          <input type="submit" name="s"  value="登录" />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <span id = "form_msg" style="color:red"></span>
        </td>
      </tr>
    </table>
  </form>
  </div>
</center>
</body>
</html>
