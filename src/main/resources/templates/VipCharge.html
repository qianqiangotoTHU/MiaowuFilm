<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/VipCharge.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="/css/VipCharge.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="top" th:insert="top_black.html"/>
<center>
    <h1 style="padding-top: 50px;">喵呜电影VIP会员中心 </h1>
    <div class="user-info">
        <div style="height: 50px;">
        <!--已经登录状态-->
        <ul th:if="${session.usersLogin}">
            <li>
                <img th:src="@{/icon/myaccount.svg}" alt="VIP" width="30" height="24" >
            </li>
            <li>
                <a><span th:text="'用户 '+${session.usersLogin.getEmail()}" /></a>
            </li>
            <li th:if="${session.usersLogin.jifen == 1}">
                <a>
                    <img th:src="@{/icon/Vip1.svg}" alt="VIP" width="30" height="24" class="d-inline-block align-text-top">
                </a>
            </li>
            <li th:unless="${session.usersLogin.jifen == 1}">
                <a>您还不是喵呜电影VIP</a>
            </li>
            <li>
                <a href="/index/toLogin"><button style="border-radius: 10px;border: none; ">切换账号</button></a>
            </li>
        </ul>
        <!--未登录状态-->
        <ul th:unless="${session.usersLogin}">
            <li>
                <a href="/index/toLogin">
                    <img th:src="@{/icon/login.svg}" alt="VIP" width="30" height="24" class="d-inline-block align-text-top">
                </a>
            </li>
            <li>
                <a>请登录您的账号</a>
            </li>
            <li>
                <a href="/index/toLogin"><button style="border-radius: 10px;border: none; ">立即登录</button></a>
            </li>
        </ul>
        </div>
        <div class="charge">
            <div class="coption" tabindex="1">
                <a>年卡</a>
                <h2>￥124</h2>
            </div>
            <div class="coption" tabindex="2">
                <a>季卡</a>
                <h2>￥39</h2>
            </div>
            <div class="coption" tabindex="3">
                <a>月卡</a>
                <h2>￥15</h2>
            </div>
        </div>
        <p style="color: darkgrey;">到期前自动续费，可随时取消</p>
        <form action="/recharge" method="post">
            <div style="height: 150px; display: flex;align-items: center;">
                <img src="/picture/scnuwx.jpg" width="150px" height="150px" style="padding-left: 50px;box-sizing: unset" />
                <input type="submit" value="立即充值" class="chargebutton">
            </div>
        </form>
    </div>
</center>
</body>
</html>
